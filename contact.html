<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Mon Portfolio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-color: #121212;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
    }
    header {
        background: #1a1a1a;
        color: #f4f4f4;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #444 3px solid;
    }
    header a {
        color: #f4f4f4;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
        font-weight: bold;
    }
    header a:hover {
        color: #ffffff;
        font-weight: bold;
    }
    #contact {
        padding: 50px 0;
    }
    #contact h2 {
        color: #e8491d;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
    }
    .contact-info {
        background-color: #1a1a1a;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    .contact-info h3 {
        color: #e8491d;
        margin-top: 0;
        font-size: 1.8em;
    }
    .contact-info p {
        margin-bottom: 20px;
        font-size: 1.1em;
    }
    .contact-method {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .contact-method i {
        font-size: 24px;
        color: #e8491d;
        margin-right: 15px;
    }
    .social-links {
        margin-top: 30px;
    }
    .social-links a {
        display: inline-block;
        margin: 0 15px;
        color: #f4f4f4;
        font-size: 30px;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
        color: #e8491d;
        transform: scale(1.2);
    }
    footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #1a1a1a;
        text-align: center;
    }
    @media(max-width: 768px) {
        header #branding,
        header nav,
        header nav li {
            float: none;
            text-align: center;
            width: 100%;
        }
        header {
            padding-bottom: 20px;
        }
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Bah</span> Boubacar</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li class="current"><a href="propos1.html">À propos</a></li>
                    <li><a href="projet.html">Projets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contactez-moi</h2>
            <div class="contact-info">
                <h3>Restons en contact</h3>
                <p>N'hésitez pas à me contacter pour toute opportunité ou collaboration.</p>
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <p>boubacar.bah.zola@gmail.com</p>
                </div>
                
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Marseille, France</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/BoubaBah" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/boubacar-bah-0828a6263/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Mon Portfolio &copy; 2024</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation du titre de la page
            const pageTitle = document.querySelector('#contact h2');
            pageTitle.style.opacity = '0';
            pageTitle.style.transform = 'translateY(-20px)';
            pageTitle.style.transition = 'opacity 1s, transform 1s';

            setTimeout(() => {
                pageTitle.style.opacity = '1';
                pageTitle.style.transform = 'translateY(0)';
            }, 300);

            // Animation de la carte de contact
            const contactInfo = document.querySelector('.contact-info');
            contactInfo.style.opacity = '0';
            contactInfo.style.transform = 'scale(0.9)';
            contactInfo.style.transition = 'opacity 1s, transform 1s';

            setTimeout(() => {
                contactInfo.style.opacity = '1';
                contactInfo.style.transform = 'scale(1)';
            }, 500);

            // Animation des méthodes de contact
            const contactMethods = document.querySelectorAll('.contact-method');
            contactMethods.forEach((method, index) => {
                method.style.opacity = '0';
                method.style.transform = 'translateX(-20px)';
                method.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

                setTimeout(() => {
                    method.style.opacity = '1';
                    method.style.transform = 'translateX(0)';
                }, 1000 + 200 * index);
            });

            // Animation des icônes sociales
            const socialLinks = document.querySelectorAll('.social-links a');
            socialLinks.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'scale(0.8)';
                link.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

                setTimeout(() => {
                    link.style.opacity = '1';
                    link.style.transform = 'scale(1)';
                }, 1800 + 100 * index);
            });
        });
    </script>
</body>
</html>
